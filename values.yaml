plex:
  ingress:
    enabled: true
    className: nginx
    name: plex
    hosts:
      - host: plex.lan
        paths:
          - pathType: Prefix
            path: /
            serviceName: plex
            servicePort: 32400
  persistence:
    config:
      enabled: true
      claimName: plex-config-pvc
      storageClassName: nfs-client
      capacity: 50G
    transcode:
      enabled: true
      claimName: plex-transcode-pvc
      storageClassName: nfs-client
      capacity: 50G
    data:
      enabled: true
      claimName: plex-data-pvc
      storageClassName: nfs-client
      capacity: 500G

